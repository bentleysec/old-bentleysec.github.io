---
layout: main
title: Blog
---

<div id="main" class="s-content__main large-8 column">

    <article class="entry">

        <header class="entry__header">

            <h2 class="entry__title h1">
                Blog
            </h2>

                     
        </header>
        
        <div class="entry__content">
            
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                - {{ post.date | date: "%d %B %Y" }}
            </li>
            {% endfor %}
        </ul>
        </div> 

    </article>





</div> <!-- end main -->
